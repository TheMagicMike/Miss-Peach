<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adult Content Warning</title>
  <style>
    /* General Styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000000; /* Black background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff; /* White text */
      text-align: center;
    }

    .warning-container {
      background: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Shadow for depth */
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ff4500; /* Bright orange for contrast */
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e63e00; /* Darker orange on hover */
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4); /* Hover glow effect */
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <h1>Adult Content Warning</h1>
    <p>This page contains adult content. You must be 18 years or older to access this site.</p>
    <button onclick="confirmAge()">I am 18 or older</button>
    <button onclick="redirectAway()">I am under 18</button>
  </div>

  <script>
    // Redirects to the form if user confirms they are 18+
    function confirmAge() {
      window.location.href = "index.html"; // Change to the form page's filename if needed
    }

    // Redirects to another page if user is under 18
    function redirectAway() {
      window.location.href = "https://www.google.com"; // Replace with your desired safe URL
    }
  </script>
</body>
</html>
