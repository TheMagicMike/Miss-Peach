<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss Peach Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('your-image.png'); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.4;
      z-index: -1;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
    }
    textarea, select, button, input[type="text"] {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1, label {
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 0 auto 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="form-container">
    <form name="page-1" method="POST" data-netlify="true" action="/page-2">
      <h1>Miss Peach Application</h1>
      <label for="name">What's your preferred name?</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <button type="submit">Next</button>
    </form>
  </div>

  <!-- Page 2 -->
  <div class="form-container" style="display: none;">
    <form name="page-2" method="POST" data-netlify="true" action="/page-3">
      <h1>Dislikes and Limits</h1>
      <label for="dislikes">Tell me names you dislike or limits you have:</label>
      <textarea id="dislikes" name="dislikes" rows="3" placeholder="Dislikes or limits" required></textarea>
      <button type="submit">Next</button>
    </form>
  </div>

  <!-- Page 3 -->
  <div class="form-container" style="display: none;">
    <form name="page-3" method="POST" data-netlify="true" action="/thank-you">
      <h1>Your Socials</h1>
      <label for="socials">Your Socials (Reddit, X, Discord):</label>
      <textarea id="socials" name="socials" rows="2" placeholder="e.g., @username on Discord" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Handle Multi-Page Navigation
    const forms = document.querySelectorAll("form");
    forms.forEach((form, index) => {
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Submit the form via Netlify
        const formData = new FormData(form);
        fetch("/", {
          method: "POST",
          body: formData,
        }).then(() => {
          if (index + 1 < forms.length) {
            forms[index].parentElement.style.display = "none";
            forms[index + 1].parentElement.style.display = "block";
          } else {
            window.location.href = "/thank-you"; // Redirect to thank-you page
          }
        }).catch((error) => console.error("Form submission failed", error));
      });
    });
  </script>
</body>
</html>
