<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss Peach Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('your-image.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.35;
      z-index: -1;
    }

    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
    }

    input, textarea, select, button {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <h1>Miss Peach Application</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="dislikes">Dislikes:</label>
    <textarea id="dislikes" name="dislikes" required></textarea><br><br>

    <label for="socials">Socials:</label>
    <input type="text" id="socials" name="socials" required><br><br>

    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment" required>
      <option value="tributify">Tributify</option>
      <option value="throne">Throne</option>
      <option value="crypto">Crypto</option>
    </select><br><br>

    <label for="kinks">Kinks:</label>
    <textarea id="kinks" name="kinks" required></textarea><br><br>

    <label for="budget">Budget:</label>
    <select id="budget" name="budget" required>
      <option value="25-50">$25-50</option>
      <option value="50-75">$50-75</option>
      <option value="75-250">$75-250</option>
      <option value="500+">$500+</option>
    </select><br><br>

    <label for="questions">Questions:</label>
    <textarea id="questions" name="questions"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx3Z59yvy66nlsveTgfTl6pLkPFZGCtudTGdYyhS_4/dev";

    document.getElementById("myForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });

        if (response.ok) {
          alert("Form submitted successfully!");
        } else {
          console.error("Error in submission:", response.statusText);
          alert("Submission failed. Please try again.");
        }
      } catch (error) {
        console.error("Fetch error:", error.message);
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
