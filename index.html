<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss Peach Application</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ff416c, #ff4b2b);
      animation: gradientMove 6s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('your-image.png'); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: blur(3px) brightness(0.8);
      z-index: -1;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 600px;
      display: none;
      transform: scale(0.95);
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .form-container.active {
      display: block;
    }

    @keyframes fadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    textarea, select, button, input[type="text"] {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    textarea {
      resize: none;
    }

    button {
      background: linear-gradient(120deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(120deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }

    h1, label {
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 0 auto 10px;
      width: 80%;
    }

    /* Light whip effect */
    .whip {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 80%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      animation: whipEffect 0.5s ease-out;
    }

    @keyframes whipEffect {
      from { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      to { transform: translate(-50%, -50%) scale(3); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Form -->
  <form id="multiStepForm" name="multi-step-form" method="POST" data-netlify="true">
    <!-- Page 1 -->
    <div class="form-container active" id="form-page-1">
      <h1>Miss Peach Application</h1>
      <label for="name">What's your preferred name?</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <button type="button" onclick="showNextForm(2)">Next</button>
    </div>

    <!-- Page 2 -->
    <div class="form-container" id="form-page-2">
      <h1>Dislikes and Limits</h1>
      <label for="dislikes">Tell me names you dislike or limits you have:</label>
      <textarea id="dislikes" name="dislikes" rows="3" placeholder="Dislikes or limits" required></textarea>
      <button type="button" onclick="showNextForm(1)">Back</button>
      <button type="button" onclick="showNextForm(3)">Next</button>
    </div>

    <!-- Page 3 -->
    <div class="form-container" id="form-page-3">
      <h1>Your Socials</h1>
      <label for="socials">Your Socials (Reddit, X, Discord):</label>
      <textarea id="socials" name="socials" rows="2" placeholder="e.g., @username on Discord" required></textarea>
      <button type="button" onclick="showNextForm(2)">Back</button>
      <button type="submit">Submit</button>
    </div>
  </form>

  <!-- Whip Effect -->
  <div class="whip" id="whipEffect"></div>

  <script>
    // Show the next form page
    function showNextForm(nextPage) {
      // Hide all form containers
      const forms = document.querySelectorAll(".form-container");
      forms.forEach((form) => form.classList.remove("active"));

      // Show the target form page
      document.getElementById(`form-page-${nextPage}`).classList.add("active");

      // Trigger whip effect
      const whip = document.getElementById("whipEffect");
      whip.style.animation = "none"; // Reset animation
      setTimeout(() => whip.style.animation = "", 10); // Restart animation
    }
  </script>
</body>
</html>
