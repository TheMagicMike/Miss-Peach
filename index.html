<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss Peach Sub Application</title>
  <style>
    /* General Styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000000; /* Black background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #ffffff; /* White text */
      background-image: url('your-image.jpg'); /* Replace with the image URL */
      background-size: cover; /* Ensure the image covers the entire background */
      background-position: center;
      background-attachment: fixed;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent black for the form */
      border-radius: 30px; /* Bubble-like rounding */
      padding: 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.9); /* Smooth shadow */
      width: 100%;
      max-width: 500px;
      margin: 20px; /* Adds spacing from the top */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 1.1em;
    }

    input, textarea, select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2); /* Light transparency */
      color: #fff;
      font-size: 1em;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      background-color: rgba(255, 255, 255, 0.3); /* Slightly brighter on focus */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); /* Glow effect */
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ff4500; /* Bright orange for contrast */
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e63e00; /* Darker orange on hover */
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4); /* Hover glow effect */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Miss Peach Sub Application</h1>
    <form name="sub-application" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="sub-application">
      
      <label for="name">Name or Pseudonym</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender Identity</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Other">Other</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="contact">Contact Information</label>
      <input type="email" id="contact" name="contact" required>

      <label for="experience">Experience Level</label>
      <select id="experience" name="experience" required>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Experienced">Experienced</option>
      </select>

      <label for="dynamic">Desired Dynamic</label>
      <textarea id="dynamic" name="dynamic" rows="4" required></textarea>

      <label for="kinks">Kinks and Interests</label>
      <textarea id="kinks" name="kinks" rows="4"></textarea>

      <label for="limits">Soft and Hard Limits</label>
      <textarea id="limits" name="limits" rows="4" required></textarea>

      <label for="availability">Availability</label>
      <textarea id="availability" name="availability" rows="4"></textarea>

      <label for="consent">Do you agree to keep all interactions consensual?</label>
      <select id="consent" name="consent" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
